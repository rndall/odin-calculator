<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <div id="calculator">
    <div id="display">
      <p id="previous"></p>
      <p id="current"></p>
    </div>
    <button class="two">AC</button>
    <button>CE</button>
    <button class="operator">&divide;</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator">&times;</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator">-</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="operator">+</button>
    <button>0</button>
    <button id="period" >.</button>
    <button class="two">=</button>
  </div>
</body>

</html>
